<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splittymate</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #673AB7;
            --white: #ffffff;
            --off-white: #f5f5f5;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p.slogan {
            font-size: 1.25rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .store-button {
            display: inline-block;
            height: 60px;
        }

        .store-button img {
            height: 100%;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: var(--off-white);
            text-align: center;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .footer-link {
            color: var(--off-white);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--white);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <img src="favicon.png" alt="Splittymate Logo" class="logo" />
    <h1>Splittymate</h1>
    <p class="slogan">Clean balance, no dramas.</p>
    <div class="button-group">
        <a href="#" class="store-button">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
                alt="Download on the App Store">
        </a>
        <a href="#" class="store-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
                alt="Get it on Google Play">
        </a>
    </div>

    <footer>
        <a href="privacy_policy_en.html" class="footer-link">Terms and Conditions</a>
        &copy; 2025 Splittymate. All rights reserved.
    </footer>
</body>

</html>
